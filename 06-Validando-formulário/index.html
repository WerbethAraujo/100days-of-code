<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="form-header">
      <h1>Fale conosco - Facebook</h1>
      <p>Deixe sua mensagem abaixo, ficamos felizes em receber seu contato</p>
    </div>

    <form>
      <div class="form-box">
        <label for="name">Nome Completo:</label>
        <input type="text" name="name" placeholder="Digite seu nome*" />
        <p class="error error-hidden">O campo nome é obrigatório</p>
      </div>

      <div class="form-box">
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Digite seu e-mail" />
        <p class="error error-hidden">O e-mail é inválido</p>
      </div>

      <hr />

      <button>Enviar</button>
    </form>

    <div class="message error-hidden">
      <h2>Obrigado pelo contato!</h2>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
