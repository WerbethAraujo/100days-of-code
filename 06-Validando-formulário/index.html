<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="form-header">
      <h1>Fale conosco - Facebook</h1>
      <p>Deixe sua mensagem abaixo, ficamos felizes em receber seu contato</p>
    </div>

    <form>
      <div class="form-box">
        <label for="name">Nome Completo:</label>
        <input
          class="invalid"
          type="text"
          name="name"
          placeholder="Digite seu nome*"
        />
        <p class="error error-hidden">O campo nome é obrigatório</p>
      </div>
    </form>

    <hr />

    <button>Enviar</button>
  </body>
</html>
